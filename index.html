<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body  background ="assets/images/dark-honeycomb.png">
    
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1>Coding Hangman</h1>
                <img src="assets/images/Guess0.png" class="img-fluid image" alt="Responsive image">
            </div>
            <div class="col-md-4">
                <div class="row">

                    <div class="card w-100">
                        <h3 class="card-header">Here is your Coding Word</h3>
                        <div class="card-body">
                            <h6 id="word">Press any key to start.</h6>
                        </div>
                    </div>

                </div>
                <div class="row"></div>
                <div class="row">
                    <div class="card w-100">
                        <h3 class="card-header">Wrong guesses</h3>
                        <div class="card-body">
                            <h6 id="wrongGuess"></h6>
                        </div>
                    </div>

                </div>
                <div class="row"></div>
                <div class="row">
                    <div class="card w-100">
                        <h3 class="card-header">Score</h3>
                        <div class="card-body">
                            <h6 id="scoreWin">Wins: 0</h6>
                            <h6 id="scoreLose">Loses: 0</h6>
                        </div>
                    </div>

                </div>
                <div class="row"></div>
                <div class="row">
                    <div class="card w-100">
                        <h3 class="card-header">Remaining guesses</h3>
                        <div class="card-body">
                            <h6 id="guessLeft">6 Guesses Remaining</h6>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
